<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>1.事件的基本使用</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>

        <!-- 容器1-->
        <div id="root">
            <h2>欢迎来到{{name}}学习</h2>
            <!-- <button v-on:click="showInfo">点击提示信息</button> -->
            <!-- v-on:click的简写为@click -->
            <!-- 需要传参数的话，函数后面加上小括号，$event表示要传递事件对象，传参时的固定写法 -->
            <button @click="showInfo1">点击提示信息1(不传参)</button>
            <button @click="showInfo2($event,66)">点击提示信息2(传参)</button>
        </div>
        
        <script type="text/javascript">
            Vue.config.productionTip = false

            // 创建VUE对象1,管理容器1
            const vm = new Vue({
                el: '#root',
                data: {
                    name: '尚硅谷'
                },
                methods:{
                    // 点击处理，会默认传一个事件对象
                    showInfo1(event){
                        // ※※※※※※※
                        console.log(event.target)
                        console.log(event.target.innerText)
                        // Vue里面的函数不要写成箭头函数，如果写出箭头函数，则this就是windows，不是vm
                        // console.log(this) this就是vm对象
                        alert('同学你好!');
                    },
                    showInfo2(event, number){
                        console.log(event,number);
                        alert('同学你好!!');
                    }
                }
            })
        </script>
    </body>
</html>
