<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>vue01</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 准备好一个容器-->
        <div id="root">
            <h1>Hello, {{name}}</h1>
        </div>
        
        <script type="text/javascript">
            Vue.config.productionTip = false

            // 创建VUE对象
            new Vue({
                // el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
                // el: document.getElementById('root') 也可以这么写，但是不推荐。
                // 如果是<div class="root">，则使用el: '.root'
                    el: '#root',
                    // data中用于存储数据，数据供el所指定的容器去使用
                    data: {
                        name: 'Vue023456'
                    }
            })
        </script>
    </body>
</html>
