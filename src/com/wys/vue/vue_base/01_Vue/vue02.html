<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>vue01</title>
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>

        <!-- 容器1-->
        <div id="root">
            <h1>Hello, {{name.toUpperCase()}}, {{address}}</h1>
        </div>
        <!-- 容器2-->
        <div id="root2">
            <h1>Hello, {{name}}, {{address}}</h1>
        </div>
        
        <script type="text/javascript">
            Vue.config.productionTip = false

            // 创建VUE对象1,管理容器1
            new Vue({
                    el: '#root',
                    data: {
                        name: 'Vue023456',
                        address: 'ShangHai'
                    }
            })
            // 创建VUE对象2,管理容器2
            new Vue({
                    el: '#root2',
                    data: {
                        name: 'Vue-abcde',
                        address: 'Beijing'
                    }
            })
        </script>
    </body>
</html>
