<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>数据代理</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 数据代理：通过obj2可以对obj的x进行get/set -->
        <script type="text/javascript">
            let obj = {x:100}
            let obj2 = {y:100}

            Object.defineProperty(obj2,'x', {
                get() {
                    return obj.x
                },
                set(value) {
                    obj.x = value
                }
            })
        </script>
    </body>


</html>
