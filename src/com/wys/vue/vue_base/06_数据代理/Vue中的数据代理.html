<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Vue中的数据代理</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
            <!-- 也可以使用vm里面的对象_data来取名称和地址-->
            <h2>学校名称：{{_data.name}}</h2>
            <h2>学校地址：{{_data.address}}</h2>
        </div>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false
        
        // data中的name和address属性保存在vm._data中。而不是vm.data中。
        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '北京'
            }
        })
    </script>



</html>
