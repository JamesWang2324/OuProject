<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>回顾Object defineProperty</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            let number = 19
            let person = {
                name: 'zhangsan',
                sex: 'man'
            }
            // 将number的值绑定到person中的age2属性值上
            Object.defineProperty(person,'age2',{
                // 当有人读取person的age2属性时，get函数(getter)就会被调用，返回值就是age2的值
                // get:function(){
                get(){
                    console.log('有人读取age2属性了')
                    return number
                },
                // 当有人修改person的age2属性时，set函数(setter)就会被调用，且会收到修改的具体值
                set(value){
                    console.log('有人修改了age2属性，且值是', value)
                    number = value
                }
            })

            // Object.defineProperty：给某个对象增加属性
            // 第1个参数：要添加属性的对象
            // 第2个参数：添加的属性名称
            // 第3个参数：添加的属性值
            Object.defineProperty(person,'age1',{
                value: 18,
                enumerable: true,  // 控制age属性在person对象中是否可以枚举，即是否可以被遍历，默认值是false
                writable: true,    // 控制age属性在person对象中是否可以被修改，默认值是false
                configurable: true // 控制age属性在person对象中是否可以被删除，默认值是false
            })

            // Object.keys：传入一个对象，把该对象中的所有属性返回到一个数组中
            console.log(Object.keys(person))

            // 返回该对象每个属性的属性值
            for (let key in person) {
                console.log('@',person[key])
            }
            console.log(person)
        </script>
    </body>


</html>
