<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>模板语法</title>
        <!-- 引入Vue -->
        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <!-- 准备好一个容器-->
        <div id="root">
            <h1>插值语法</h1>
            <h3>你好, {{name}}</h3>
            <hr/>
            <h1>指令语法</h1>
            <!-- v-bind: 可以绑定标签中的任何属性，把Vue中data的值传给该属性-->
            <!-- v-bind: 可以简写为: -->
            <a v-bind:href="url" v-bind:x="testBind">点击去尚硅谷</a>
            <a :href="url.toUpperCase()" :x="testBind">{{school.name}}要去{{school.url}}</a>
        </div>
        
        <script type="text/javascript">
            Vue.config.productionTip = false

            // 创建VUE对象
            new Vue({
                    el: '#root',
                    data: {
                        name: 'jack',
                        url: 'http://www.google.com',
                        testBind: 'bindProperty',
                        school: {
                            name: 'stu01',
                            url: 'http://www.atguigu.com'

                        }
                    }
            })
        </script>
    </body>
</html>
